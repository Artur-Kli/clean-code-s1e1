<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo App</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
  <link rel="stylesheet" href="style.css" media="screen">
</head>
<body class="body">
  <header class="wrapper start-screen">
    <img class="start-screen__img" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
    <a class="start-screen__link" href="https://goal-life.com/page/method/matrix-eisenhower">
      Want more details?
    </a>
  </header>
  <main class="wrapper">
    <section class="todo">
      <h3 class="todo__title">Add Item</h3>
      <div class="todo__container">
        <input class="todo__input todo__input--new-task" type="text">
        <button class="todo__button todo__button--add-task">Add</button>
      </div>
    </section>
    <section class="todo todo--opened-task">
      <h3 class="todo__title">Todo</h3>
      <ul class="todo__list todo__list--open-task">
        <li class="todo__task">
          <input class="todo__input-checkbox" type="checkbox">
          <label class="todo__input-label">Pay Bills</label>
          <input class="todo__input todo__input--hidden" type="text">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
        <li class="todo__task">
          <input class="todo__input-checkbox" type="checkbox">
          <label class="todo__input-label todo__input-label--hidden">Go Shopping</label>
          <input class="todo__input" type="text" value="Go Shopping">
          <button class="todo__button todo__button--edit">Save</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
    <section class="todo">
      <h3 class="todo__title">Completed</h3>
      <ul class="todo__list todo__list--completed-task">
        <li class="todo__task">
          <input class="todo__input-checkbox" type="checkbox" checked>
          <label class="todo__input-label todo__input-label--completed-task">See the Doctor</label>
          <input class="todo__input todo__input--hidden" type="text">
          <button class="todo__button todo__button--edit">Edit</button>
          <button class="todo__button todo__button--delete">
            <img class="todo__delete-img" src="./remove.svg" alt="remove task icon">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
